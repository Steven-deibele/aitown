<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Interaction</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="text-container">
    <h1 id="buildingTitle"></h1>
    <div id="chatContainer">
      <div id="interactionText"></div>
      <div id="characterSelection"></div>
      <div id="chatWindow">
        <div id="messages"></div>
        <div id="inputContainer">
          <input type="text" id="userInput" placeholder="Type your message..." />
          <div class="button-group">
            <button id="sendButton">Send</button>
            <button onclick="goBack()">Back to Town</button>
            <button id="switchCharacterButton">Switch Character</button>
            <button id="saveButton">Save</button>
            <button id="loadButton">Load</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/building.js"></script>
  <script>
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
