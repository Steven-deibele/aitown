<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Town</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="text-container">
    <h1>Welcome to the Virtual Town v1.5</h1>
    <p>Click on a building to interact with the people inside!</p>
  </div>

  <div class="town">
    <div class="building text-container" data-building="Gym">
      <img src="images/gym.avif" alt="Gym" />
      Gym
    </div>
    <div class="building text-container" data-building="Restaurant">
      <img src="images/restaurant.avif" alt="Restaurant" />
      Restaurant
    </div>
    <div class="building text-container" data-building="Hospital">
      <img src="images/hospital.avif" alt="Hospital" />
      Hospital
    </div>
    <div class="building text-container" data-building="Steve's Automotive Shop">
      <img src="images/automechaniker.jpg" alt="Steve's Automotive Shop" />
      Steve's Automatic Shop
    </div>
    <div class="building text-container" data-building="Steve's Law Office">
      <img src="images/lawyer.webp" alt="Law Office" />
      Law Office
    </div>
    <!-- Add more buildings as needed -->
  </div>

  <script src="js/main.js"></script>

</body>
</html>
